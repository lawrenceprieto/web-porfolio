<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    >

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Login Page</title>
        <link rel="stylesheet" href="../style-container/style-global.css">
        <link rel="stylesheet" href="../style-container/style-login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <section class="website-navigation">
                <a href="index.html">Home</a>
                <a href="#">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </section>
        </header>
        <main>
        <section class="form-body">
            <form action="" class="login-body">
                <label for="username" class="login-margin">Username</label>
                <input type="text" id="username" name="username" class="login-margin form-control-plaintext" required>
                <label for="password" class="login-margin">Password</label>
                <input type="password" id="password" name="password" class="login-margin" required>
                <button type="submit" name="submit" class="login-margin">Login</button>
            </form>
            <section class="signup-body">
                <p class="signup-margin">No Account Yet?</p>
                <a href="#">Create an Account</a>
            </section>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        </main>
        <footer></footer>
    </body>

</html>
