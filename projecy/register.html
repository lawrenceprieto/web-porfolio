<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Register Page</title>
        <link rel="stylesheet" href="../style-container/style-global.css">
        <link rel="stylesheet" href="../style-container/style-register.css">
    </head>

    <body>
        <header>
            <section class="website-navigation">
                <a href="index.html">Home</a>
                <a href="#">About Me</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </section>
        </header>
        <main>
                <form action="" class="form-body">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password" class="label-margin">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password" class="label-margin">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <label for="firstname" class="label-margin">First Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="lastname" class="label-margin">Last Name</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <label for="age" >Age</label>
                    <input type="number" id="age" name="age" required>
                    <section class="agreement">
                        <input type="checkbox" id="agreement" name="agreement">
                        <label for="agreement">&nbsp I Accept the Terms and Condition </label>
                    </section>
                    <button type="submit" name="subnit">Register</button>
                </form>
        </main>
        <footer></footer>
    </body>

</html>
